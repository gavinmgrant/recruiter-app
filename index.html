<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Find a GitHub User's Repositories</h1>

        <form id="js-form">
            <label for="username">Username:</label>
            <input type="text" name="username" id="js-username" placeholder="Enter a GitHub username here." required>
            <button>Search</button>
        </form>

        <p is="js-error-message" class="error-message"></p>

        <section id="results" class="hidden">
            <h2>Repositories for this user:</h2>
            <ul id="results-list"></ul>
        </section>

        <section class="error error-message hidden">
            <h2>Sorry, that username does not exist.</h2>
            <p>Please try again.</p>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
